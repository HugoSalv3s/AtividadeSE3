<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitura de Data </title>
</head>
<body>
    
<p>Dia do mês: <span id="Dia"></span></p>
<p>Mês: <span id="Mes"></span></p>
<p>Ano: <span id="Ano"></span></p>
<p>Data Completa: <span id="DataCompleta"></span></p>

<script>

let dia
let mes
let ano
let resultado

dia = prompt("Digite o dia do mês: ")
mes = Number(prompt("Digite o mês: "))
ano = prompt("Digite o ano: ")

if(mes == "01"){
    mes = "Janeiro"
}

if(mes == "02"){
    mes = "Fevereiro"
}

if(mes == "03"){
    mes = "Março"
}

if(mes == "04"){
    mes = "Abril"
}

if(mes == "05"){
    mes = "Maio"
}

if(mes == "06"){
    mes = "Junho"
}

if(mes == "07"){
    mes = "Julho"
}

if(mes == "08"){
    mes = "Agosto"
}

if(mes == "09"){
    mes = "Setembro"
}

if(mes == "10"){
    mes = "Outubro"
}

if(mes == "11"){
    mes = "Novembro"
}

if(mes == "12"){
    mes = "Dezembro"
}


resultado = ( dia + " de " + mes + " de " + ano) 


document .getElementById("Dia") .innerHTML = dia
document .getElementById("Mes") .innerHTML = mes
document .getElementById("Ano") .innerHTML = ano
document .getElementById("DataCompleta") .innerHTML = resultado



</script>

</body>
</html>
